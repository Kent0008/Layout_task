<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель управления студентами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Панель управления студентами</h1>

        <div class="row mb-4">
            <div class="col">
                <input type="text" id="searchName" class="form-control" placeholder="Ф.И.О.">
            </div>
            <div class="col">
                <input type="text" id="searchFaculty" class="form-control" placeholder="Факультет">
            </div>
            <div class="col">
                <input type="number" id="searchStartYear" class="form-control" placeholder="Год начала">
            </div>
            <div class="col">
                <input type="number" id="searchEndYear" class="form-control" placeholder="Год окончания">
            </div>
        </div>

        <form id="studentForm" class="mb-4">
            <div class="row">
                <div class="col">
                    <input type="text" id="firstName" class="form-control" placeholder="Имя" required>
                </div>
                <div class="col">
                    <input type="text" id="lastName" class="form-control" placeholder="Фамилия" required>
                </div>
                <div class="col">
                    <input type="text" id="patronymic" class="form-control" placeholder="Отчество" required>
                </div>
                <div class="col">
                    <input type="date" id="birthDate" class="form-control" required>
                </div>
                <div class="col">
                    <input type="number" id="startYear" class="form-control" placeholder="Год начала обучения" required>
                </div>
                <div class="col">
                    <input type="text" id="faculty" class="form-control" placeholder="Факультет" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Добавить студента</button>
        </form>

        <table id="studentsTable" class="table table-striped">
            <thead>
                <tr>
                    <th>Ф.И.О.</th>
                    <th>Факультет</th>
                    <th>Дата рождения и возраст</th>
                    <th>Годы обучения</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <script src="tablica_stedents.js"></script>
</body>
</html>
